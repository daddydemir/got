<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body{
            background-color: black;
        }
        textarea{
            background-color: ghostwhite !important;
            color: darkgoldenrod !important;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <h3 style="color:whitesmoke;"> Create to Model </h3>
        <hr>
        <div class="col-md-2">
            <label for="package" class="form-control">package name</label>
            <br style="visibility: hidden;">
            <input type="text" id="package" placeholder="main" class="form-control">
            <br style="visibility: hidden;">
            <input type="submit" value="CREATE" onclick="createModel()" class="form-control btn btn-primary">
        </div>
        <div class="col-md-3">
            <label for="code" class="form-control"> model </label>
            <br style="visibility: hidden;">
            <textarea class="form-control" id="code" placeholder="code is here!" rows="20"></textarea>
        </div>
        <div class="col-md-7">
            <label class="form-control"> output </label>
            <br style="visibility: hidden;">
            <textarea class="form-control" rows="20" id="output"></textarea>
        </div>
    </div>

</div>
</body>
</html>
